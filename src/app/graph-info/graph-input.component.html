<div class="main-content1 border">
    <div class="container">
        <form>
        <div class="form-group">
            <input type="text" (input) = "changeColumn()" class="form-control" id="columns"  [(ngModel)]="input.column" name="column" required>
        </div>
        <div class="form-group">
            <input type="text" (input) = "changeRow()" class="form-control" id="rows"  [(ngModel)]="input.row" name="row" required>
        </div>
        </form>
    </div>
</div>
